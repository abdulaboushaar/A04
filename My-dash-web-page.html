<!DOCTYPE html>
<!-- This declaration tells the browser the type of document and version of HTML being used (HTML5). -->

<html lang="en">
<!-- Opens the HTML document and sets the language to English. -->

<head>
    <!-- The head section contains metadata, title, and links to styles/scripts. -->

    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 so the page supports most characters and symbols. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive by scaling correctly on different devices like phones or desktops. -->

    <title>My First Web Page</title>
    <!-- Sets the title of the web page, which appears on the browser tab. -->

    <style>
        /* Internal CSS styles to improve appearance. */
        body {
            font-family: Arial, sans-serif; /* Sets font style */
            margin: 40px; /* Adds space around the page content */
            background-color: #f4f4f9; /* Light background color */
        }

        h1 {
            color: #333; /* Dark gray color for headings */
        }

        p {
            font-size: 18px; /* Slightly larger text for readability */
        }

        footer {
            margin-top: 50px; /* Adds space above the footer */
            padding: 10px;
            text-align: center; /* Centers the footer text */
            background-color: #ddd; /* Light gray footer background */
            font-size: 14px;
        }
    </style>
</head>

<body>
<!-- Body section contains the visible content of the webpage. -->

<h1>Student Information</h1>
<!-- Main heading of the page. -->

<p><strong>Username:</strong> aa3668</p>
<!-- Displays the username. Replace "your_username_here" with the actual username. -->

<p><strong>Course Name:</strong> Introduction to Website Development</p>
<!-- Displays the course name. Replace with your actual course name. -->

<p><strong>Course Number and Section:</strong> IS 117 - Section 005</p>
<!-- Displays the course number and section. Replace with your actual details. -->

<footer>
    <!-- Footer section at the bottom of the page. -->
    &copy; 2025 Abdul Aboushaar - Due Date: Oct 14 11:59
    <!-- The copyright symbol (&copy;) followed by your name and the due date. -->
</footer>
</body>

</html>
